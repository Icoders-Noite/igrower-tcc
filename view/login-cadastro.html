<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../init/reset.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login-cadastro.css">
    <script src="https://kit.fontawesome.com/9280d503ee.js" crossorigin="anonymous"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <title>Login</title>
</head>

<body>
    <!-- Login -->
    <div id="login" class="login-cadastro">

        <div class="logo-container">
            <img src="../assets/img/Logo.png" alt="Logo">
        </div>

        <div class="login-info-container">
            <input id="email" class="inp-login-cadastro" type="email" placeholder="E-mail">
            <input id="senha" class="inp-login-cadastro" type="password" placeholder="Senha">
            <div id="btn-login" class="botao btn-login-cadastro">Entrar</div>
            <div class="cadastro-recuperar-container">
                <p>Sem cadastro? Clique<span class="link" id="abrirCadastro"> aqui</span> para cadastrar.
                    <br>Perdeu a senha?<a href="" class="link"> Recupere aqui.</a></p>
            </div>
            <div class="footer-card"> © ICoders - Todos Direitos Reservados 2020</div>

        </div>

    </div>

    <!-- cadastro -->
    <div id="cadastro" class="login-cadastro">

        <div  class="header-card"><i id="voltarLogin" class="fa fa-arrow-left" aria-hidden="true"></i></div>

        <div class="cadastro">


            <div class="logo-container">
                <img src="../assets/img/Logo.png" alt="Logo">
            </div>


            <div class="cadastro-info-container">
                <input id="email" class="inp-login-cadastro" type="email" placeholder="E-mail">
                <input id="nome" class="inp-login-cadastro" type="text" placeholder="Nome">
                <input id="sobrenome" class="inp-login-cadastro" type="text" placeholder="Sobrenome">
                <input id="senha" class="inp-login-cadastro" type="password" placeholder="Senha">
                <input id="confirmarSenha" class="inp-login-cadastro" type="password" placeholder="Confirmar senha">

                <div id="btn-cadastro" class="botao btn-login-cadastro">Cadastrar</div>




                <div class="footer-card"> © ICoders - Todos Direitos Reservados 2020</div>

            </div>

        </div>
    </div>
</body>

<script>

    window.onload = function () {
        // let btnCadastrar = document.querySelector('.btn-cadastrar')
        // btnCadastrar.addEventListener('click', () => {
        //     document.getElementById('input-login').style.display = 'none'
        //     document.getElementById('input-cadastro').style.display = 'flex'
        // }, false)

        // TESTE ###
        let btnLogin = document.querySelector('#btn-login')
        btnLogin.addEventListener('click', () => {
            let email = document.getElementById('email').value
            let senha = document.getElementById('senha').value

            if (email == 'teste' && senha == '123') {
                window.location.href = 'dashboard.html'
            }
            else {
                let mensagem = document.getElementsByClassName('erroInputLogin')[0]
                mensagem.style.display = 'flex'
            }
        }, false)

        //abrir o cadastro e fechar login
        $("#abrirCadastro").click(function () {


            $("#login").fadeOut("slow", function () {
                $("#cadastro").fadeIn("slow");

            })

            document.title = "Cadastro"
        })

        //fechar cadastro  e abrir login
        $("#voltarLogin").click(function () {


            $("#cadastro").fadeOut("slow", function () {
                $("#login").fadeIn("slow");

            })

            document.title = "Login"
        })

    }
</script>

</html>
